<div class="login-container">
  <h2>
    Customer Portal Login
  </h2>

  <!-- Reactive form -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    
    <div class="form-group">
      <label for="cust_id">
        Customer ID
      </label>
      <input
        type="text"
        id="cust_id"
        formControlName="cust_id"
        required
      />
      <div *ngIf="loginForm.get('cust_id')?.invalid && loginForm.get('cust_id')?.touched">
        Customer ID is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid" [class.loading]="loading">
      <span *ngIf="!loading">
        Login
      </span>
    </button>
  </form>
</div>
