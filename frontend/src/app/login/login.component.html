<div class="login-page">
  <!-- Left side with KaarTech logo and background -->
  <div class="login-left">
    <div class="logo-section">
      <div class="welcome-text">
        <h1>Welcome to KaarTech</h1>
        <p>Customer Portal Login</p>
      </div>
    </div>
  </div>
  
  <!-- Right side with login form -->
  <div class="login-right">
    <div class="login-content">
      <div class="login-header">
        <h2>Log In</h2>
        <p class="login-subtitle">Welcome to the customer portal.</p>
      </div>

      <!-- Reactive form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        
        <div class="form-group">
          <label for="cust_id">Customer ID</label>
          <input
            type="text"
            id="cust_id"
            formControlName="cust_id"
            placeholder="Enter your customer ID"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              required
            />
            <button type="button" class="password-toggle" (click)="togglePassword()">
              <span class="password-icon">üëÅ</span>
            </button>
          </div>
        </div>

        <div class="form-errors">
          <div *ngIf="loginForm.get('cust_id')?.invalid && loginForm.get('cust_id')?.touched" class="error-message">
            Customer ID is required
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Password is required
          </div>
        </div>

        <button type="submit" [disabled]="!loginForm.valid" [class.loading]="loading" class="btn-login">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Logging in...</span>
        </button>

      </form>
    </div>
  </div>
</div>
